<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Biblioteca</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-book-open"></i>
                <span>Biblioteca</span>
            </div>
            <h1>Acesso do Bibliotecário</h1>
            <p>Gerencie seu acervo de livros e autores</p>
        </div>

        <form id="loginForm" class="login-form" action="index.html" method="get">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Senha:</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required placeholder="Digite sua senha">
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember"> Lembrar-me
                </label>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </div>
            
            <button type="submit" class="login-button">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>
        </form>
        
        <div class="register-link">
            Não tem uma conta? <a href="cadastro.html" class="link">Cadastre-se</a>
        </div>

        <div class="social-login">
            <p>Ou entre com:</p>
            <div class="social-buttons">
                <button class="social-button google">
                    <i class="fab fa-google"></i> Google
                </button>
            <!--   <button class="social-button facebook">
                    <i class="fab fa-facebook-f"></i> Facebook
                </button>-->
            </div>
        </div>

        <div class="loader" id="loginLoader" style="display: none;">
            <div class="loader-spinner"></div>
            <p>Autenticando...</p>
        </div>

        <div class="login-footer">
            <p>© 2025 Biblioteca - Desenvolvido por Luiz Henrique</p>
        </div>
    </div>

    <script src="js/login.js" type="module"></script>

    <script>
        // Toggle para mostrar/esconder senha
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });

    </script>
</body>
</html>
